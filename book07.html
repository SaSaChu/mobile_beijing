<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <!-- 有手機版的時候要放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>法考研究中心</title>

    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/book.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>

  <body lang="zh-tw">

    <div id='out_boxs'>
      <div class='top_boxs'>
        <a class='top_L icon-close'></a>

        <div class='top_mil'>
          <div class='top_btn_boxs'>
            <a class='icon-hand'></a>
            <a class='icon-qu'></a>
            <a class='icon-an'></a>
          </div>

          <div class='top_mark_boxs'>
            <a class='icon-ok'></a>
            <a class='icon-fa'></a>
            <a class='icon-sa mark_hover'></a>
          </div>
        </div>

        <a class='top_R icon-reload'></a>
      </div>

      <div class='content_boxs'>
        <div class='content_box w_box'>
          <div class='c_top_boxs boxs3'>
            <div class='time_boxs'>
              <div class='time_title'>历年题库阅读总时数：03:15:20</div>
              <div class='time_star'>
                <div class='icon-star star_hover'></div>
                <div class='icon-star star_hover'></div>
                <div class='icon-star star_hover'></div>
                <div class='icon-star'></div>
                <div class='icon-star'></div>
              </div>
            </div>
            <div class='title_type book_type'>第1编<i class='icon-fa y'></i>中国特色社会主义会主义会主义</div>
            <div class='type_size'>
              <div>小</div>
              <div class='size_hover'>中</div>
              <div>大</div>
            </div>
          </div>

          <div class='space_scroll'>
            <div class='book_other_boxs'>
              <div class='other_title'>提问</div>
              <div class='other_name'>王大明</div>
            </div>

            <div class='book_other_boxs'>
              <div class='other_table_title'>问题说明</div>
              <textarea id="" type="text" placeholder="请输入您的问题"></textarea>

              <div class='code_boxs'>
                <div class='code_box'>
                  <p>验证码</p>
                  <input type='text' value='请输入验证码'>
                </div>
                <div class='code_show'>12345</div>
                <button class='code_return'>重新产生验证码</button>
              </div>
            </div>

            <div class='other_btn_boxs'>
              <button>清除</button>
              <button>送出</button>
            </div>
          </div>
        </div>
      </div>

      <div class='down_boxs'>
        <div class='down_L icon-chevron-left'></div>
        <div class='down_mil'>路径：第一编</div>
        <div class='down_R icon-chevron-right'></div>
      </div>
    </div>

  </body>

</html>
