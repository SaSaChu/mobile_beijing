<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <!-- 有手機版的時候要放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>法考研究中心</title>

    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/type.css" rel="stylesheet" type="text/css" />
    <link href="css/volume.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>

  <body lang="zh-tw">

    <div id='out_boxs'>
      <div class='black_bg'>
        <div class='wo_boxs'>
          <div class='wo_box'>
            <button class='wo_close icon-close'></button>
            <div class='wo_icon icon-po'></div>
            <div class='wo_type'>页面闲置中，时间暂停。关闭视窗后继续计时。</div>
          </div>
        </div>
      </div>

      
      <div class='top_boxs'>
        <a class='top_L icon-close'></a>

        <div class='top_mil'>
          <div class='top_btn_boxs'>
            <a class='icon-hand'></a>
          </div>
        </div>

        <a class='top_R icon-reload'></a>
      </div>

      <div class='content_boxs'>
        <div class='content_box w_box'>
          <div class='c_top_boxs boxs3'>
            <div class='time_boxs'>
              <div class='time_title testing'>剩余时间：03:15:20</div>
            </div>
            <div class='title_type'>2015年 司法考试 试卷B</div>
            <div class='type_size'>
              <div>小</div>
              <div class='size_hover'>中</div>
              <div>大</div>
            </div>
          </div>

          <div class='nospace_scroll'>
            <!-- 01 -->
            <div class='vo_qu_boxs'>
              <div class='vo_qu_box'>
                35．单项选择题，每题所设选项中只有一个正确答案。全面依法治国，必须坚持人民的主体地位。对此，下列哪一理解是错误的？
              </div>

              <div class='vo_select_boxs'>
                <div class='vo_select_box'>
                  <input type="radio" id="" name="">
                  <span>A.法律既是保障人民自身权利的有力武器，也是人民必须遵守的行为规范</span>
                </div>

                <div class='vo_select_box'>
                  <input type="radio" id="" name="">
                  <span>B.人民依法享有广泛的权利和自由，同时也承担应尽的义务</span>
                </div>

                <div class='vo_select_box'>
                  <input type="radio" id="" name="">
                  <span>C.人民通过各种途径直接行使立法、执法和司法的权力</span>
                </div>

                <div class='vo_select_box'>
                  <input type="radio" id="" name="">
                  <span>D.人民根本权益是法治建设的出发点和落脚点，法律要为人民所掌握、所遵守、所运用</span>
                </div>
              </div>

              <div class='ing_mark'>
                <input type="radio" id="" name="" >标记
              </div>

              <div class='vo_btn_boxs'>
                <button>题交</button>
                <button>交卷</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <div class='down_boxs'>
        <div class='down_TL'>
          <div class='T_icon icon-pause'></div>
          <div class='T_icon icon-play'></div>
        </div>
        <div class='down_TR'>
          <div class='T_icon icon-chevron-left'></div>
          <div class='T_icon icon-chevron-right'></div>
        </div>
      </div>
    </div>

  </body>

</html>
